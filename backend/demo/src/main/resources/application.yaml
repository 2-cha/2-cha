spring:
  cloud:
    aws:
      parameterstore:
        enabled: true
  config:
    import[0]: "aws-parameterstore:/config/demo/prod/auth/"
    import[1]: "aws-parameterstore:/config/demo/prod/db/"
    import[2]: "aws-parameterstore:/config/demo/prod/security/"
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com._2cha.demo.global.config.UppercaseNamingStrategy
    open-in-view: false
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  jackson:
    property-naming-strategy: SNAKE_CASE
logging:
  level:
    root: WARN
    com:
      _2cha:
        demo:
          DemoApplication: INFO
    RequestLogger: INFO
    ExecutionTimeLogger: DEBUG
    io.awspring.cloud: DEBUG
